<div class="sugg-single-header">
    <div class="container-fluid">
        <div class="container">
            <div class="row">
                <div class="col-md-3">
                    <i class="fa fa-calendar-o"></i> {{sugg.submissiondate}}
                </div>
                <div class="col-md-6 center">
                    Submitted by <span style="sugg-single-submittedby">{{sugg.name}}</span>
                </div>
                <div class="col-md-3 right">
                    <strong>{{sugg.votes}}</strong> votes
                </div>
            </div>
        </div>
    </div>
</div>
<div class="sugg-single stickyFooterDependancy">
    <div class="container">
        <div class="row">
            <div class="col-md-7">
                <div class="sugg-single-title">
                    <h1>{{sugg.title}}</h1>
                </div>
                <div class="sugg-single-body">
                    <p>{{sugg.summary}}</p>
                </div>
            </div>
            <div class="col-md-4 col-md-offset-1" style="margin-top:50px;">
                <div class="row">
                    <div class="col-md-6">
                            <button class="btn btn-info btn-block btn-lg"><i class="fa fa-thumbs-up"></i> Approve</button>

                    </div>
                    <div class="col-md-6">
                            <button class="btn btn-danger btn-block btn-lg"><i class="fa fa-thumbs-down"></i> Deny</button>

                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<messages ng-show="messages"></messages>
