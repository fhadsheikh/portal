        <div class="container">
            <div class="row">
                <div class="col-md-3">
<!--                    <i class="fa fa-calendar-o"></i> {{sugg.submissiondate}}-->
                </div>
                <div class="col-md-6 center">
<!--                    Submitted by <span style="sugg-single-submittedby">{{sugg.name}}</span>-->

                <div class="col-md-3 right">

                </div>
            </div>
        </div>

</div>
<div class="sugg-single stickyFooterDependancy">
    <div class="container">
        <div class="row">
            <div class="col-md-9">
                <div class="sugg-single-title">
                    <h1>{{sugg.title}}</h1>
                </div>
                <div class="sugg-single-menu">
                    <button class="btn btn-default btn-sm" ng-click="edit()">
                        <i class="fa fa-pencil"></i> Edit
                    </button>
                    <a class="btn btn-danger btn-sm" href="#">
                        <i class="fa fa-trash"></i> Delete
                    </a>
                </div>
                
                <div ng-hide="editView" class="sugg-single-body">
                    <p ng-bind-html="sugg.summary"></p>
                </div>
                <div ng-show="editView" class="sugg-single-body">
                    <summernote ng-show="editView" ng-model="sugg.summary"></summernote>
                    <div class="right">
                        <button class="btn btn-default" ng-click="closeEdit()">Cancel</button>
                        <button class="btn btn-info" ng-click="update(sugg.id)">Save</button>
                    </div>
                </div>
                
            </div>
            <div class="col-md-3">
                <div class="panel panel-default sugg-single-details">

                        </table>
                </div>
            </div>
        </div>
    </div>
</div>
