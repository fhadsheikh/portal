<search-bar search="search"></search-bar>

<div class="stickyFooterDependancy" style="margin-top:50px;">
    <div class="container">
        <div class="row center" style="margin-bottom:20px">
            <div class="col-md-4 col-md-offset-4">
                <span ng-repeat="filter in filters">
                    <button class="btn btn-default {{filter.class}}" ng-click="setFilter(filter)"> {{filter.name}} </button>
                </span>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <table class="table table-hover">
                    <thead>
                        <td>#</td>
                        <td>Title</td>
                        <td>School</td>
                        <td>Submitted</td>
                        <td>Status</td>
                    </thead>
                    <tr ng-repeat="suggestion in suggestions | filter:search.filter"
                        ng-class="{'warning':suggestion.status == 0, 'danger':suggestion.status == 2}"
                        class="moderate-suggestion">

                        <td>{{suggestion.id}}</td>
                        <td><a ng-href="moderate/suggestion/{{suggestion.id}}">{{suggestion.title}}</a></td>
                        <td>{{suggestion.name}}</td>
                        <td>{{suggestion.submissiondate}}</td>
                        <td>{{suggestion.statusname}}</td>

                    </tr>
                </table>
            </div>
        </div>
    </div>
</div>
