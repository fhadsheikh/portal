<table class="table">
    <thead>
        <td>ID</td>
        <td>Name</td>
        <td>Position</td>
        <td>School</td>
        <td>Department</td>
        <td>Email</td>
        <td>School Credits</td>
        <td>Actions</td>
    </thead>
    <tr ng-repeat="user in manageUsers.users">
        <td>{{user.pid}}</td>
        <td>{{user.firstname}} {{user.lastname}}</td>
        <td>{{user.jobtitle}}</td>
        <td>{{user.sid}}</td>
        <td>Disability</td>
        <td>{{user.email}}</td>
        <td>{{user.amount}}</td>
        <td><a class="btn btn-sm btn-default" ng-click="manageUsers.deleteUser(user.id)"><i class="fa fa-trash"></i></a></td>
    </tr>

</table>
